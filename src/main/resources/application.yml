server:
  port: 8082


spring:
  application:
    name: spring-cloud-reactive-demo
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/blogger?useUnicode=yes&characterEncoding=UTF-8&useSSL=false&allowMultiQueries=true&allowPublicKeyRetrieval=true
    username: root
    password: rootroot
  redis:
    database: 1 #索引（默认为0）
    host: localhost #地址
    port: 6379 #端口号
    password: 123456   #连接密码（默认空）
    timeout: 5000 #连接超时时间（毫秒）
    lettuce:
      pool:
        max-idle: 10 #连接池中的最大空闲连接
        min-idle: 10 #连接池中的最小空闲连接
        max-active: 10 #连接池最大连接数（使用负值表示没有限制）
        max-wait: -1 #连接池最大阻塞等待时间（使用负值表示没有限制）

  cloud:
    nacos:
      discovery:
        service: ${spring.application.name}
        server-addr:
          localhost: 8848
    sentinel:
      transport:
        dashboard: localhost:8080 #配置sentinel dashboard地址
        port: 8719


# 监控端点暴露
management:
  endpoints:
    web:
      exposure:
        include: '*'
